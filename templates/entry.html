{% extends "base.html" %}

{% block content %}
{% for blog in blogs %}
<h1 class="center"><strong>{{blog.title}}</strong></h1>

<p>{{blog.body}}</p>
<p class="post-author">Written by <a href="/user_blog?user={{blog.owner.username}}">{{blog.owner.username}}</a></p>
{% endfor %}








{% endblock %}
